<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title class="navbar-title">
      HOWZIT
    </super-navbar-title>
  </super-navbar>

  <div id="new-card">
    <super-modal-show location="card#new">
      <button class="button button-outline button-large button-positive">
        NEW CARD
      </button>
    </super-modal-show>
  </div>

  <div class="item item-icon-right" id="my-cards" ng-click="OnSearchClick()">
    My Cards
    <i class="icon super-search"></i>
  </div>

  <div class="list" id="searchBox" style="display:none">
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="Search Query" id="searchText" ng-keyup="Search()">
      </label>
      <button class="button button-small button-assertive" ng-click="Clear()" id="clear">
        Clear
      </button>
    </div>
  </div>

    <ul class="list" id="list">
      <!-- Filled out by JavaScript in IndexController.js -->
    </ul>

  </div>
</div>
