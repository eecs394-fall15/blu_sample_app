<div ng-controller="EditController">
  <super-navbar>
    <super-navbar-button ng-click="cancel()">
      Cancel
    </super-navbar-button>
    <super-navbar-title>
      Edit
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div id="camera">
    <img id="cardImage" src="{{GetImageFromName(card['dataURL'], 'camera')}}" title="Add Card Image" ng-click="CameraTapped()">
  </div>
  <form ng-hide="showSpinner" ng-submit="submitForm()" ng-include="'_form.html'"></form>
</div>
